<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Snail Time!</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
    <!-- <template id="caracolito" >
        <div class="caracolito"></div>
    </template> -->

    <!-- Modal Start -->
    <!-- <div id="modalStart" class="modal modal--start" >
        <div class="modal--content modal--start__content">
            <h1>Find me Time<span>!</span></h1>
            <img src="img/snail.png" alt="snail">
        </div>
    </div> -->

    <!-- Modal End -->
    <div id="modalEnd" class="modal--end">
        <div class="modal--content modal--end__content">
            <h1>You got it<span>!</span></h1>

            <div class="score-container">
                <h2>Score<span>:</span></h2>
                <p>10</p>
                <h2>Max<span>:</span></h2>
                <p>5</p>
            </div>
            

            <h2>Play again<span>?</span></h2>
            <div>
                <a id="btnSi" class="btn btn--yes" href="#">Yes <span>!</span></a>
                <a id="btnNo" class="btn btn--no" href="#">Nope</a>
            </div>

        </div>
    </div>

    
    <!-- Jake's Face -->
    <main id="face" class="face">
        
        <!-- Eyes -->
        <div id="eyes" class="eyes">
            <div class="eye eye--left">
                <div id="pupilLeft" class="pupils eye--left__pupil"></div>
            </div>

            <div id="pupilRight" class="eye eye--right">
                <div class="pupils eye--right__pupil"></div>
            </div>
        </div>

        <!-- Nose -->
        <div class="nose-container">
            <div id="tongue" class="tongue">
                <p id="counter" class="tongue__counter"></p>
            </div>

            <div id="nose" class="nose">
                <img src="/nose-jake.4cb7b3f6.png" alt="nose of Jake">
            </div>
        </div>

    </main>



    <script src="/src.e31bb0bc.js"></script>
</body>
</html>
